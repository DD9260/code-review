<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="nav_area">
       <!-- 상단 바 -->
       <div class="left_top-bar">
        <!-- 왼쪽 -->
        <a href="#">Google 정보</a>
        <a href="#">스토어</a>
      </div>

      <div class="right_top-bar">
        <!-- 오른쪽 -->
        <a href="#">Gmail</a>
        <a href="#">이미지</a>
        <a href="#"><img src="../google app.svg" alt="Google App Logo" width="25"></a>
        <!-- 로그인 버튼 생성 -->
        <button class="login-btn">로그인</button>
      </div>
    </div>
  </header>

    <div>
        <!-- 구글로고 위치 가운데 배치를 위한 새로운 div 생성 -->
        <div class="logo-container">
            <img src="../google, logo.png" alt="Google Logo" width="320">
        </div>

 <!-- 검색창 -->
<div class="search-container">
    <form action="https://www.google.com/search" method="get">
        <!-- 돋보기 아이콘 및 텍스트 입력란 -->
        <div class="search-input-wrapper">
            <a href="#" class="search-icon-left"><img src="../view.png" alt="Search Icon" width="20"></a>
            <input type="text" placeholder="검색어를 입력하세요">
            <!-- 아이콘들 (입력 도구, 음성 검색, 이미지 검색) -->
            <div class="search-icons-right">
                <a href="#"><img src="../keyboard.png" alt="key Search Icon" width="20"></a>
                <a href="#"><img src="../vioce search.png" alt="voice Search Icon" width="20"></a>
                <a href="#"><img src="../image.svg" alt="image Search Icon" width="20"></a>
            </div>
        </div>
    </form>
</div>

  <!-- 사용용도 모름 -->
  <div class="button-container">
    <button class="search-btn">google 검색</button>
    <button class="lucky-btn">i'm feeling lucky</button>
  </div>

    </div>
  
  <!-- Footer Section -->
  <footer>
    <!-- 상단: 대한민국 -->
    <div class="footer-top">
      <div class="country">대한민국</div>
    </div>
  
    <!-- 하단: 왼쪽과 오른쪽 섹션 -->
    <div class="footer-bottom">
      <!-- 왼쪽 -->
      <div class="footer-left">
        <a href="#">광고</a>
        <a href="#">비지니스</a>
        <a href="#">검색의 원리</a>
      </div>
      
      <!-- 오른쪽 -->
      <div class="footer-right">
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">설정</a>
      </div>
    </div>
  </footer>
  
</body>
</html>
